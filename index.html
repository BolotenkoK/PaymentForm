<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="css/style-mobile.css" media="screen and (max-width: 767px)"/>
    <link rel="stylesheet" href="css/style-tablet.css" media="screen and (min-width: 768px) and (max-width: 1023px)"/>
    <link rel="stylesheet" href="css/style-desktop.css" media="screen and (min-width: 1024px)"/>
    <script src="dist/assets/validate.js"></script>
    <script src="dist/assets/underscore.js"></script>
    <script src="js/validator.js"></script>
    <script src="js/card-hint.js"></script>
    <title>Document</title>
  </head>
  <body>
    <section class="modal-block">
      <h2 class="modal-block__title">Thank you for choosing to subscribe to PDFfiller services!</h2>
      <div class="modal-block__content">
        <div class="cards hide-sm hide-lg">
          <div class="cards__card cards__card-visa" title="Visa"></div>
          <div class="cards__card cards__card-mastercard" title="Mastercard"></div>
          <div class="cards__card cards__card-americanexpress" title="Americanexpress"></div>
          <div class="cards__card cards__card-discover" title="Discover"></div>
        </div>
        <form class="payment-form" action="." id="paymentForm" method="post">
          <div class="input-block">
            <div class="input-block__wrap">
              <label title="Cardholder name.">Cardholder name</label>
              <div class="input-block__controllers-wrap"> 
                <div class="form-group">
                  <div class="div">                           
                    <div class="messages"></div>
                    <div class="input-block__controller-wrap">
                      <input class="input-block__controll input-block__controll-first-name" type="text" id="firstName" name="firstName" placeholder="First name"/>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="div"> 
                    <div class="messages"></div>
                    <div class="input-block__controller-wrap">   
                      <input class="input-block__controll input-block__controll-last-name" type="text" id="lastName" name="lastName" placeholder="Last name"/>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="input-block form-group">
            <div class="input-block__wrap">
              <label for="cardNumber">Card Number</label>
              <div class="messages"></div>
              <div class="input-block__controllers-wrap">
                <input class="input-block__controll input-block__controll-card-number" type="text" id="cardNumber" name="cardNumber" placeholder="⦁⦁⦁⦁⦁ ⦁⦁⦁⦁⦁ ⦁⦁⦁⦁⦁ ⦁⦁⦁⦁⦁"/>
                <div class="cards hide-xs">
                  <div class="cards__card cards__card-visa" title="Visa"></div>
                  <div class="cards__card cards__card-mastercard" title="Mastercard"></div>
                  <div class="cards__card cards__card-americanexpress" title="Americanexpress"></div>
                  <div class="cards__card cards__card-discover" title="Discover"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="input-block">
            <div class="input-block__wrap input-block__wrap_w-auto">
              <label title="Expiration date.">Exp. Date</label>
              <div class="input-block__controllers-wrap">
                <div class="form-group">
                  <div class="div">
                    <div class="messages">  </div>
                    <div class="input-block__controll-wrap"> 
                      <input class="input-block__controll input-block__controll-month" type="text" id="month" name="month" list="month-list" placeholder="ММ"/>
                      <div class="input-block__controll-arrow"></div>
                      <datalist id="month-list">
                        <option value="01"></option>
                        <option value="02"></option>
                        <option value="03"></option>
                        <option value="04"></option>
                        <option value="05"></option>
                        <option value="06"></option>
                        <option value="07"></option>
                        <option value="08"></option>
                        <option value="09"></option>
                        <option value="10"></option>
                        <option value="11"></option>
                        <option value="12"></option>
                      </datalist>
                    </div>
                  </div>
                </div><span class="input-block__delimiter">/</span>
                <div class="form-group">
                  <div class="div">
                    <div class="messages"></div>
                    <div class="input-block__controll-wrap"> 
                      <input class="input-block__controll input-block__controll-year" type="text" id="year" name="year" list="year-list" placeholder="YYYY"/>
                      <div class="input-block__controll-arrow input-block__controll-arrow_right-22"></div>
                      <datalist id="year-list">
                        <option value="2019"></option>
                        <option value="2020"></option>
                        <option value="2021"></option>
                        <option value="2022"></option>
                        <option value="2023"></option>
                        <option value="2024"></option>
                        <option value="2025"></option>
                        <option value="2026"></option>
                        <option value="2027"></option>
                        <option value="2028"></option>
                      </datalist>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="input-block__wrap input-block__wrap_w-auto form-group">
              <label title="Card verification code.">CVC/CVV </label>
              <div class="messages">      </div>
              <input class="input-block__controll input-block__controll-verification-code" type="text" id="cvvCvc" name="cvvCvc" placeholder="XXX"/>
              <div class="input-block__controll-hint-icon" id="hintIcon"></div>
              <div class="form-hint">
                <div class="form-hint__wrap"><img class="form-hint__icon" src="img/vcv-sprite.svg#visa" alt="Visa &amp; MasterCard verification code."/>
                  <h6 class="form-hint__title">Visa, MasterCard</h6>
                  <p class="form-hint__text">3-Digit Verification Number</p>
                </div>
                <hr class="form-hint__delimiter"/>
                <div class="form-hint__wrap"><img class="form-hint__icon" src="img/vcv-sprite.svg#AE" alt="American Express verification code."/>
                  <h6 class="form-hint__title">American Express</h6>
                  <p class="form-hint__text">4-Digit Verification Number</p>
                </div>
              </div>
            </div>
          </div>
          <div class="input-block form-group">
            <div class="input-block__wrap">
              <label title="Zip code.">Zip Code</label>
              <div class="messages">       </div>
              <input class="input-block__controll input-block__controll-zip-code" type="text" id="zipCode" name="zipCode" placeholder="01001"/>
            </div>
          </div>
          <button class="pay-pal-btn hide-lg"><a class="pay-pal-btn__link" href="#">Or pay with Paypal<img class="pay-pal-btn__icon" src="img/pay-pal.svg" alt="PayPal payment system."/></a></button>
          <button class="form-btn" type="submit">Start My Subscriptio for $19.99/mo.</button>
        </form>
        <button class="pay-pal-btn hide-xs hide-sm"><a class="pay-pal-btn__link" href="#">Or pay with Paypal<img class="pay-pal-btn__icon" src="img/pay-pal.svg" alt="PayPal payment system."/></a></button>
      </div>
    </section>
  </body>
</html>
